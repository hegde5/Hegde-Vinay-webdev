<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
    <div class="navbar-text pull-left">
        <a href="#/user/{{model.userId}}/website" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left glphi-white"></span>
        </a>
    </div>

    <div class="header col-sm-3 hidden-xs">
        <p class="navbar-brand">
            <strong>Websites</strong>
        </p>

    </div>

    <div class="col-sm-8 header">
        <p class="navbar-brand glphi-white">
            <strong>Edit Website</strong>
        </p>
        <div class="navbar-text pull-right">
            <a class="navbar-link make-pointer" ng-click="model.updateCurrentWebsite();">
                <span class="glyphicon glyphicon-ok glphi-white"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <br/>
        <div class="row" >
            <div class="col-xs-6 col-sm-4 hidden-xs">
                <div class="row" >
                    <div ng-repeat="eachWebsite in model.userWebsites" class="col-xs-12 anchor-blue row-space">
                        <a href="#/user/{{model.userId}}/website/{{eachWebsite._id}}/page" class="no-underline">{{eachWebsite.name}}</a>
                        <a href="#/user/{{model.userId}}/website/{{eachWebsite._id}}" > <span class="glyphicon glyphicon-cog pull-right"></span></a>
                    </div>

                </div>
            </div>

            <div class="col-xs-12 col-sm-8">
                <div class="alert alert-danger" ng-show="model.error" role="alert">
                    {{model.error}}
                </div>
                <form name="editWebsiteForm">
                    <div class="form-group">
                        <label for="Website-Name">Website Name</label>
                        <input type="text" ng-model="model.userWebsite.name" name="websiteName" class="form-control" id="Website-Name" placeholder="Name" required>
                    </div>
                    <div class="validate">
                        <span class="alert-danger" role="alert" ng-show="editWebsiteForm.websiteName.$touched && editWebsiteForm.websiteName.$invalid">
                            Website Name is required
                        </span>
                    </div>


                    <div class="form-group">
                        <label for="Website-Description">Website Description</label>
                        <textarea class="form-control" ng-model="model.userWebsite.description" rows="5" id="Website-Description" placeholder="Description">

                        </textarea>
                    </div>
                    <a class="btn btn-danger btn-block glphi-white" ng-click="model.deleteCurrentWebsite(model.currentWebsiteId)">Delete</a>

                </form>
            </div>
    </div>
</div>


<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}" class="navbar-text pull-right navbar-link">
                <span class="glyphicon glyphicon-user glphi-white"></span>
            </a>
        </div>
    </div>
</nav>
