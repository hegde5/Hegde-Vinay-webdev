<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
    <div class="navbar-text pull-left">
        <a href="#/user/{{model.userId}}/website" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left glphi-white"></span>
        </a>
    </div>
    {{}}
    <div class="header col-sm-3 hidden-xs">
        <p class="navbar-brand">
            <strong>Websites</strong>
        </p>

    </div>

    <div class="col-sm-8 header">
        <p class="navbar-brand glphi-white">
            <strong>New Website</strong>
        </p>
        <div class="navbar-text pull-right make-pointer">
            <a ng-click="model.createWebsite()"class="navbar-link">
                <span class="glyphicon glyphicon-ok glphi-white"></span>
            </a>
        </div>
    </div>
</nav>



<div class="container-fluid">
    <br/><br/>
    <div class="row">
        <div class="col-xs-6 col-sm-4 hidden-xs">
            <div class="row" >
                <div ng-repeat="eachWebsite in model.userWebsites" class="col-xs-12 anchor-blue row-space">
                    <a href="#/user/{{eachWebsite.developerId}}/website/{{eachWebsite._id}}/page" class="no-underline">{{eachWebsite.name}}</a>
                    <a href="#/user/{{eachWebsite.developerId}}/website/{{eachWebsite._id}}" > <span class="glyphicon glyphicon-cog pull-right"></span></a>
                </div>

            </div>
        </div>

        <div class="col-xs-12 col-sm-8">
            <div class="alert alert-danger" ng-show="model.error" role="alert">
                {{model.error}}
            </div>
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" ng-model="model.website.name" id="Name" placeholder="Name">

                </div>

                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea class="form-control" rows="5" id="Description" ng-model="model.website.description" placeholder="Description">
                    </textarea>
                </div>
            </form>
        </div>

    </div>
</div>


<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}" class="navbar-text pull-right navbar-link">
                <span class="glyphicon glyphicon-user glphi-white"></span>
            </a>
        </div>
    </div>
</nav>
