<nav class="navbar navbar-default navbar-fixed-top widget-list">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-text text-center pull-left">
                <span class="glyphicon glyphicon-menu-left"></span>
            </a>

            <p class="navbar-brand"><strong>Widgets</strong></p>


            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pid}}/widget/new" class="navbar-text pull-right navbar-link">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </div>
</nav>
<br/>
<div  class="container-fluid">
    <div jga-sortable class="list-group">
        <div ng-switch="widget.widgetType" ng-repeat="widget in model.widgets">
            <div class="underlay">
                <div class="container-fluid remove-right-padding">
                    <div ng-switch="widget.size" ng-switch-when="HEADER">
                        <h1 ng-switch-when="1">{{widget.text}}</h1>
                        <h2 ng-switch-when="2">{{widget.text}}</h2>
                        <h3 ng-switch-when="3">{{widget.text}}</h3>
                        <h4 ng-switch-when="4">{{widget.text}}</h4>
                        <h5 ng-switch-when="5">{{widget.text}}</h5>
                        <h6 ng-switch-when="6">{{widget.text}}</h6>
                    </div>
                    <div ng-switch-when="YOUTUBE" class="video-responsive">
                        <iframe width="{{widget.width}}" ng-src="{{model.checkSafeYouTubeUrl(widget.url)}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div ng-switch-when="IMAGE">
                        <img width="{{widget.width}}" ng-src="{{widget.url}}"/>
                    </div>
                    <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget);"></div>
                    <div ng-switch-when="TEXT">
                        <div ng-if="widget.formatted" ng-model="widget.text" text-angular
                             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                             ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                             ['indent','outdent'],['html']]">
                        </div>
                        <input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)" class="form-control"
                               ng-model="widget.text" placeholder="{{widget.placeholder}}"/>
                            <textarea ng-if="!widget.formatted && (widget.rows > 1)"
                                      rows="{{widget.rows}}" placeholder="{{widget.placeholder}}"
                                      class="form-control">{{widget.text}}
                            </textarea>
                    </div>
                    <div ng-switch-default>
                        Sorry! Unable to render the widget.
                    </div>
                </div>
                <div class="overlay remove-right-padding">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pid}}/widget/{{widget._id}}" class="no-underline">
                        <span class="glyphicon glyphicon-cog"></span>
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </a>

                </div>

            </div>
        </div>
    </div>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}" class="navbar-text pull-right navbar-link">
                <span class="glyphicon glyphicon-user anchor-blue"></span>
            </a>
        </div>
    </div>
</nav>
