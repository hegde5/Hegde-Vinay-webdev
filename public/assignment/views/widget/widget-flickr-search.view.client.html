<nav class="navbar navbar-default navbar-fixed-top widget-list">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pid}}/widget" class="navbar-text text-center pull-left">
                <span class="glyphicon glyphicon-menu-left"></span>
            </a>

            <p class="navbar-brand"><strong>Search Flickr</strong></p>

        </div>
    </div>
</nav>





<div class="container-fluid">
    <br/>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="input-group">
        <input ng-model="searchText" type="text" class="form-control" placeholder="Enter your search text here">
        <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText);" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>


    <div  class="row">
        <div ng-repeat="photo in model.photos.photo" class="col-xs-4">
            <img  ng-click="model.selectPhoto(photo)"
                  width="100%"
                  ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}" class="navbar-text pull-right navbar-link">
                <span class="glyphicon glyphicon-user anchor-blue"></span>
            </a>
        </div>
    </div>
</nav>
