<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pid}}/widget" class="navbar-text text-center pull-left">
                <span class="glyphicon glyphicon-menu-left"></span>
            </a>

            <p class="navbar-brand"><strong>Widget Edit</strong></p>


            <p class="navbar-text pull-right">
                <a ng-click="model.updateCurrentWidget()" class="navbar-link navbar-custom">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <br/><br/>
    <div class="alert alert-danger" ng-show="model.error" role="alert">
        {{model.error}}
    </div>
    <form name="newHeaderWidget">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" ng-model="model.widget.name" name="widgetName" class="form-control" id="Name" placeholder="Name" required>
        </div>
        <div class="validate">
            <span class="alert-danger" role="alert" ng-show="newHeaderWidget.widgetName.$touched && newHeaderWidget.widgetName.$invalid">
                        Widget Name is required
            </span>
        </div>


        <div class="form-group">
            <label for="title">Text</label>
            <input type="text" ng-model="model.widget.text" name="widgetText" class="form-control" id="title" placeholder="Description" required>
        </div>
        <div class="validate">
            <span class="alert-danger" role="alert" ng-show="newHeaderWidget.widgetText.$touched && newHeaderWidget.widgetText.$invalid">
                        Widget Text is required
            </span>
        </div>

        <div class="form-group">
            <label for="size">Size</label>
            <input type="number" ng-model="model.widget.size" class="form-control" id="size" name="headingSize"required>
        </div>
        <div class="validate">
            <span class="alert-danger" role="alert" ng-show="newHeaderWidget.headingSize.$touched && newHeaderWidget.headingSize.$invalid">
                        Header Size is required
            </span>
        </div>

        <a class="btn btn-danger btn-block glphi-white" ng-click="model.deleteCurrentWidget();">Delete</a>

    </form>
</div>




<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}" class="navbar-text pull-right navbar-link">
                <span class="glyphicon glyphicon-user anchor-blue"></span>
            </a>
        </div>
    </div>
</nav>
