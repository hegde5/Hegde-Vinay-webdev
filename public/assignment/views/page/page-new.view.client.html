<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-text pull-left">
        <a href="#/user/{{model.userId}}/website/{{model.currentWebsiteId}}/page" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
    </div>

    <div class="header col-sm-3 hidden-xs">
        <p class="navbar-brand">
            <strong>Pages</strong>
        </p>

    </div>

    <div class="col-sm-8 header">
        <p class="navbar-brand">
            <strong>New Page</strong>
        </p>
        <div class="navbar-text pull-right">
            <a ng-click="model.createPage()" class="navbar-link make-pointer">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-xs-6 col-sm-4 hidden-xs">
            <div class="row" >
                <div ng-repeat="page in model.websitePages" class="col-xs-12 anchor-blue  row-space">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget" class="no-underline">{{page.name}}</a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"> <span class="glyphicon glyphicon-cog pull-right"></span></a>
                </div>
            </div>
        </div>


        <div class="col-xs-12 col-sm-8">
            <div class="alert alert-danger" ng-show="model.error" role="alert">
                {{model.error}}
            </div>
            <form name="newPage">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" name="pageName" ng-model="model.currentPage.name" id="Name" placeholder="Name" required>
                </div>
                <div class="validate">
                    <span class="alert-danger" role="alert" ng-show="newPage.pageName.$touched && newPage.pageName.$invalid">
                        Page Name is required
                    </span>
                </div>



                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea class="form-control" rows="5" ng-model="model.currentPage.description" id="Description" placeholder="Description">
                    </textarea>
                </div>
            </form>
        </div>

    </div>

</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}" class="navbar-text pull-right navbar-link">
                <span class="glyphicon glyphicon-user anchor-blue"></span>
            </a>
        </div>
    </div>
</nav>
