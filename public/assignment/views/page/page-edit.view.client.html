<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-text pull-left">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
    </div>

    <div class="header col-sm-3 hidden-xs">
        <p class="navbar-brand">
            <strong>Pages</strong>
        </p>

    </div>

    <div class="col-sm-8 header">
        <p class="navbar-brand">
            <strong>Edit Page</strong>
        </p>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateCurrentPage()" class="navbar-link make-pointer">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-xs-6 col-sm-4 hidden-xs">

            <div class="row row-space" >
                <div ng-repeat="page in model.websitePagesonEdit" class="col-xs-12 anchor-blue">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget" class="no-underline">{{page.name}}</a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"> <span class="glyphicon glyphicon-cog pull-right"></span></a>
                </div>
            </div>
        </div>


        <div class="col-xs-12 col-sm-8">
            <div class="alert alert-danger" ng-show="model.error" role="alert">
                {{model.error}}
            </div>
            <form name="pageEdit">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" ng-model="model.websitePage.name" name="pageName" class="form-control" id="Name" placeholder="Name" required>
                </div>
                <div class="validate">
                    <span class="alert-danger" role="alert" ng-show="pageEdit.pageName.$touched && pageEdit.pageName.$invalid">
                        Page Name is required
                    </span>
                </div>


                <div class="form-group">
                    <label for="title">Page Description</label>
                    <input type="text" ng-model="model.websitePage.description" class="form-control" id="title" placeholder="Page Title" value="The Red Devils">
                </div>

                <a class="btn btn-danger btn-block glphi-white" ng-click="model.deleteCurrentPage(model.pageId)">Delete</a>

            </form>
        </div>

    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="header">
            <a href="#/user/{{model.userId}}" class="navbar-text pull-right navbar-link">
                <span class="glyphicon glyphicon-user anchor-blue"></span>
            </a>
        </div>
    </div>
</nav>
